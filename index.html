<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <div class="image">
          <img
            src="https://avatars.githubusercontent.com/u/81546732?v=4"
            alt=""
          />
        </div>
      </div>

      <div class="lower">
        <div class="bio">
          <h2>CoadingLab</h2>
          <p>Youtuber & Blogger</p>
        </div>
        <div class="social">
          <i class="ri-twitter-x-line"></i>
          <i class="ri-instagram-line"></i>
          <i class="ri-facebook-fill"></i>
          <i class="ri-youtube-line"></i>
        </div>
        <div class="buttons">
          <button class="btn">Subscribe</button>
          <button class="btn">Message</button>
        </div>
        <div class="ineractions">
          <span><i class="ri-heart-line"></i>60k</span>
          <span><i class="ri-chat-3-line"></i>20k</span>
          <span><i class="ri-share-forward-line"></i>12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
